<!DOCTYPE html>
<html>
  <head>
    <title>Tiểu luận CNTT 2017 - Lấy vĩ độ, kinh độ</title>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="css/style.css">
    <script async defer type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false&key=AIzaSyBaYui_APFMKUH0bJZdMbKyUwAz8ahF9Bc"></script>
    <script type="text/javascript">
    //Viết hàm chuẩn bị (initialize) map
    //trong đó có đối tượng mapoption gồm điểm chính giữa bản đồ (lấy giá trị là vĩ độ và kinh độ)
    //độ zoom của map, giá trị từ 0 mức nhìn bao quát nhất đến 21 nhìn chi tiết nhất
      function initialize() {
        var mapOptions = {
          center: new google.maps.LatLng(10.030964,105.768904),
          zoom: 15
        };
        //Tạo biến map với loại dữ liệu là map gắn vào div có id là map-canvas và option của map là hàm mapOptions phía trên
        var map = new google.maps.Map(document.getElementById("map-canvas"),mapOptions);
        var infowindow = new google.maps.InfoWindow({
        });
        google.maps.event.addListener(map, 'click', function(event) {
          var latLng_cl = new google.maps.Marker({position: event.latLng, map: map});
          marker = latLng_cl;
          infowindow.setContent("<strong>Vĩ độ, Kinh độ:</strong> <br>"+event.latLng.toString());
          infowindow.open(map, marker);
        });
      }
      //khi trang web được load lên thì thực hiện hàm (initialize)
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  <body>
    <div id="map-canvas"></div>
  </body>
</html>
