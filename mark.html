    <script type="text/javascript">
      var myLatlng = new google.maps.LatLng(10.030964,105.768904);
        function initialize() {
          var mapOptions = {
            center: myLatlng,
            zoom: 15
          };
          var map = new google.maps.Map(document.getElementById("map-canvas"),mapOptions);
          var marker = new google.maps.Marker({
            position: myLatlng,
            map: map,
            title:"Vị trí hiện tại của tôi"
          });
          var infowindow = new google.maps.InfoWindow({
              content:  '<center style="font-size:16px"><h3>Địa điểm của tôi</h3>'+
                        '<p> Khu II, đường 3/2, P. Xuân Khánh, Q. Ninh Kiều, TP. Cần Thơ </p>'+
                        '<p> Điện thoại: (84-292) 3832663 </p></center>'
          });
          infowindow.open(map,marker);
        }
        google.maps.event.addDomListener(window, 'load', initialize);
